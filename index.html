<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Shoping</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- navigation area  -->
    <nav class="nav">
        <div class="container nav__container">
            <div class="nav__brand">
                <img src="./assits/brand-logo/brand-logo.svg" alt="brand logo" class="nav__brand-logo">
                <h1 class="nav__brand-name">
                    Stack Shopping 
                </h1>
            </div>
            <div class="nav__menu">
                <img src="./assits/icons/more-menu.png" alt="nav menu" class="nav__menu-icon">
            </div>
        </div>
    </nav>
    <!-- end navigation area  -->
    <!-- main section continer starts here  -->
    <main class="container">
        <div class="add-item-container">
            <div class="add-item__input">
                <img src="./assits/icons/plus-icon.png" alt="add item field" class="add-item__icon">
                <input 
                    type="text" name="" 
                    id="" 
                    class="add-item__input-field"
                    placeholder="New shopping list"
                />
            </div>
        </div>
    </main>
    <!-- main section container ends here  -->
</body>
</html>
